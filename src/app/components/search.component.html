<div class="row mt-3 mb-3">
  <div class="col d-flex justify-content-end align-items-center">
    <button
      type="button"
      class="btn btn-warning btn-sm"
      [routerLink]="['/search-list']"
    >
      Back to search list
    </button>
  </div>
</div>

<form [formGroup]="animeform">
  <div class="form-group">
    <label for="search"
      >Search text under <code>{{ genre }}</code> genre</label
    >
    <input
      type="text"
      class="form-control"
      placeholder="e.g. doraemon"
      formControlName="q"
    />
  </div>

  <div class="btn-group btn-block" role="group">
    <button type="button" class="btn btn-primary" (click)="setGenre('anime')">
      Anime
    </button>
    <button type="button" class="btn btn-success" (click)="setGenre('manga')">
      Manga
    </button>
  </div>

  <div class="row mt-2">
    <div class="col d-flex justify-content-end align-items-center">
      <button
        type="button"
        class="btn btn-light"
        [disabled]="animeform.invalid"
        (click)="saveOptions()"
      >
        Save
      </button>
      <button
        type="button"
        class="ml-2 btn btn-dark"
        [disabled]="animeform.invalid"
        (click)="goToResultsPage()"
      >
        Search
      </button>
    </div>
  </div>
</form>
