<div class="row mt-3">
  <div class="col d-flex justify-content-between align-items-center">
    <h5>
      Results for '{{ q }}' under<code> {{ genre }} </code>genre
    </h5>
    <button
      type="button"
      class="btn btn-warning btn-sm"
      [routerLink]="['/search-list']"
    >
      Back to search list
    </button>
  </div>
</div>

<div *ngFor="let anime of animeResults; let i = index">
  <div class="card mt-3 mb-3" style="max-width: 500px">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img
          src="{{ anime.image_url }}"
          class="card-img"
          alt="{{ anime.title }}"
        />
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title anime-title">{{ anime.title }}</h5>
          <small class="text-muted">Rating: {{ anime.rated }}</small>
          <p class="card-text">
            {{ anime.synopsis }}
          </p>
          <p class="card-text">
            <a href="{{ anime.url }}" target="_blank">More information</a>
          </p>
          <div class="d-flex justify-content-end" *ngIf="canShare">
            <button
              type="button"
              class="btn btn-outline-dark btn-sm"
              (click)="shareThis(i)"
            >
              Share ðŸ’Œ
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
